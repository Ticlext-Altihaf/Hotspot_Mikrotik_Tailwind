<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/tailwind.min.css" rel="stylesheet">
  <title>Portal Cautivo - IE Playa Rica</title>
  <link href="css/materialdesignicons.min.css" rel="stylesheet">
  <script src="js/alpine.js" defer></script>
  <script src="js/zxcvbn.js"></script>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center bg-gray-900">

  <!-- Scripts Mkt -->
  $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
  $(endif)
  <!-- Scripts Mkt -->
  <div class="w-full min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
    <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden">
      <div class="flex w-full">
        <div class="hidden md:block md:w-1/2 bg-indigo-500 py-10 px-10">
          <img src="i1.svg" width="100%" height="100%">
        </div>
        <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
          <div class="text-center mb-10">
            <h1 class="font-bold text-3xl text-gray-900">IE PLAYA RICA</h1>
          </div>
          <div>
            <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
              <input type="hidden" name="dst" value="$(link-orig)"/>
              <input type="hidden" name="popup" value="true"/>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                  <label for="" class="text-xs font-semibold px-1">Usuario / Cedula</label>
                  <div class="flex">
                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                      <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                    </div>
                    <input type="tel" name="username" value="$(username)" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="1121100100">
                  </div>
                </div>
              </div>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-12">
                  <label for="" class="text-xs font-semibold px-1">Contraseña</label>
                  <div class="flex">
                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                    <input type="password" name="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="************">
                  </div>
                </div>
              </div>
              <div class="flex -m-3">
                <div class="w-full px-3 mb-5">
                  <p class="info $(if error)alert$(endif)">
                    $(if error == "")Please log in to use the internet hotspot service
                    $(endif)
                    $(if error)$(error)$(endif)
                  </p>
                </div>
              </div>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                  <input type="submit" class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold" value="Ingresar"></input>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex items-end justify-end fixed bottom-0 mb-10 mr-0 z-10">
    <div>
      <p class="text-white">Diseñado por <a href="http://wificolombia.net">WiFiColombia</a></p>
    </div>
  </div>
</body>
</html>
