<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/tailwind.min.css" rel="stylesheet">
  <title>Captive Portal - Hotspot UKK</title>
  <link href="css/materialdesignicons.min.css" rel="stylesheet">
  <script src="js/alpine.js" defer></script>
  <script src="js/zxcvbn.js"></script>
<script>

$(if advert-pending == 'yes')
    var popup = '';
    function focusAdvert() {
	if (window.focus) popup.focus();
    }
    function openAdvert() {
	popup = open('$(link-advert)', 'hotspot_advert', '');
	setTimeout("focusAdvert()", 1000);
    }
$(endif)
    function openLogout() {
	if (window.name != 'hotspot_status') return true;
        open('$(link-logout)', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
	window.close();
	return false;
    }
</script>
    
</head>
<body $(if advert-pending == 'yes') onLoad="openAdvert()" $(endif) class="h-screen overflow-hidden flex items-center justify-center bg-gray-900">
   
    <div class="w-full bg-gray-900 flex items-center justify-center px-20 lg:px-56 py-5">
      <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden">
        <div class="flex w-full">
          <div class="w-full pt-10 px-5 md:px-10">
            <div class="text-center mb-10">
              <h1 class="font-bold text-3xl text-gray-900">Hotspot UKK</h1>
              
              <table class="border-collapse w-full items-center my-10">
                <tbody>
                    <tr class="bg-white hover:bg-gray-100 flex table-row flex-row flex-wrap mb-10 lg:mb-0">
                        <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                          Username:
                        </td>
                        <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                          $(username)
                        </td>
                    </tr>
                    <tr class="bg-white hover:bg-gray-100 flex table-row flex-row flex-wrap mb-10 lg:mb-0">
                      <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                        IP Address
                      </td>
                      <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                        $(ip)
                      </td>
                    </tr>
                    <tr class="bg-white hover:bg-gray-100 flex table-row flex-row flex-wrap mb-10 lg:mb-0">
                      <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                        Mac Address
                      </td>
                      <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                        $(mac)
                      </td>
                    </tr>
                    <tr class="bg-white hover:bg-gray-100 flex table-row flex-row flex-wrap mb-10 lg:mb-0">
                      <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                        Session Time
                      </td>
                      <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                        $(uptime)
                      </td>
                    </tr>
                    <tr class="bg-white hover:bg-gray-100 flex table-row flex-row flex-wrap mb-10 lg:mb-0">
                      <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                        Bytes Up / Down
                      </td>
                      <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                        $(bytes-in-nice) / $(bytes-out-nice)
                      </td>
                    </tr> 
                    $(if blocked == 'yes')
                        <tr class="bg-white hover:bg-gray-100 flex table-row flex-row flex-wrap mb-10 lg:mb-0">
                        <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">Estado</td>
                        <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">
                            <a href="$(link-advert)" target="hotspot_advert">Announcement required</a>
                        </td>
                        </tr>
                    $(elif refresh-timeout)
                        <tr class="bg-white hover:bg-gray-100 flex table-row flex-row flex-wrap mb-10 lg:mb-0">
                            <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">Status refresh</td>
                            <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block table-cell relative lg:static">$(refresh-timeout)</td>
                        </tr>
                    $(endif)                 
                </tbody>
              </table>
              <form action="$(link-logout)" name="logout" onSubmit="return openLogout()">
                <input type="submit" value="Sign Off" class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">
              </form>
            </div>
          </div>  
        </div>
      </div>
    </div>
  
    <div class="flex items-end justify-end fixed bottom-0 lg:py-5 mb-0 mr-2 z-10">
      <div>
      
      </div>
    </div>
  </body>

</html>
